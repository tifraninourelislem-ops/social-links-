  <style>
    :root{
      --bg:#0f1220;
      --card:#151935;
      --text:#f5f7ff;
      --muted:#c9cbe5;
      --accent:#ff3b30;
      --blue:#2f80ed;
      --btn:#0b0f2a;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius: 20px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; background: radial-gradient(1200px 800px at 20% 10%, #1b2150 0%, var(--bg) 55%) no-repeat fixed;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Kufi Arabic", "Noto Sans Arabic", "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text);
      display:grid; place-items:center; padding:24px;
    }
    .card{
      width:100%; max-width:520px; background:linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02)) , var(--card);
      border-radius:var(--radius); box-shadow:var(--shadow);
      border:1px solid rgba(255,255,255,0.08); backdrop-filter: blur(6px);
      overflow:hidden;
    }
    header{padding:28px 28px 12px; text-align:center;}
    .avatar{width:92px;height:92px;border-radius:50%;border:3px solid rgba(255,255,255,.15); box-shadow:var(--shadow); object-fit:cover}
    h1{font-size:28px; margin:16px 0 6px}
    p.tag{margin:0; color:var(--muted)}
    .links{display:grid; gap:14px; padding:22px}
    a.btn{display:flex; align-items:center; gap:14px; text-decoration:none; color:var(--text); background:var(--btn); border:1px solid rgba(255,255,255,.08); padding:14px 16px; border-radius:14px; transition: transform .12s ease, background .2s ease, border-color .2s ease;}
    a.btn:hover{ transform: translateY(-2px); border-color: rgba(255,255,255,.18)}
    .icon{width:28px;height:28px; flex:0 0 28px}
    .sub{color:var(--muted); font-size:13px}
    .ig{ --clr: #e1306c; }
    .wa{ --clr: var(--accent); }
    .fb{ --clr: var(--blue); }
    .tt{ --clr: #00f2ea; }
    .ws{ --clr: #34c759; }
    .dot{width:10px;height:10px;border-radius:50%; background: var(--clr); margin-inline-start:auto; box-shadow:0 0 16px var(--clr)}
    footer{ padding:8px 18px 20px; text-align:center; color:var(--muted); font-size:12px }
    .hint{opacity:.85}
  </style>
